    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是 就业指导轮播图
        (function () {
            var mySwiper = new Swiper('.get_job', {
                // 能够显示的slide个数 （尝试3个出现重影）
                slidesPerView: 2,
                // 每一个slide之间的距离
                spaceBetween: 30,
                // 是否让最大的盒子居中
                centeredSlides: true,
                loop: true,
                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            })
        })();
        // 第二个函数里面是 学习充电模块
        (function () {
            // 如果页面中有多个轮播图  最好修改一下  swiper-container 类名
